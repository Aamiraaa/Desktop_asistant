{% extends "base.html" %}
{% load static %}
{% block content %}

<form id="user-input-form" action="{% url 'assistant' %}" method="post">
    {% csrf_token %}
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Type something...">    
  </div>
  <button type="button" class="btn btn-outline-success my-1 mb-2">Submit!</button>    
</form>
<div class="input-group">
    <div class="input-group-prepend">
    </div>
    <textarea class="form-control" placeholder="Type messages..."></textarea>
</div>
    <button type="button" class="btn btn-outline-primary my-1">Send</button>

<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
